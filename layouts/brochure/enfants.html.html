{{ define "title" }}{{ "Brochure Enfants" }}{{ end }}

{{ define "main" }}
  <section class="brochure enfants">
    <img class="icone" src="/zebus{{ .Params.Icone_zebus }}">
    <h1 class="titre">{{ .Params.Titre }}</h1>
    <p class="intro">{{ .Params.Introduction | markdownify }}</p>
    <h2 class="sous-titre">{{ .Params.Sous_titre }}</h2>
    {{ range .Params.questions }}
      {{ partial "blocks/question" . }}
    {{ end }}
  </section>
{{ end }}
