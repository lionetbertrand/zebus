<section class="section">
  <img class="image" src="{{ .image }}">
  {{ if .bulle }}
  <div class="bulle">
    <div class="bulle-texte" style="background-image:url('{{ .bulle }}')">{{ .texte_bulle | markdownify }}</div>
  </div>
  {{ end }}
  <img class="icone" src="{{ .icone }}">
  <h1 class="titre">{{ .titre }}</h1>
  <span class="texte"><p>{{ .texte | markdownify }}</p></span>
</section>
