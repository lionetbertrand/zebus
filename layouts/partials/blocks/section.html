  <h1 class="titre">{{ .titre }}</h1>
  <span class="texte"><p>{{ .texte | markdownify }}</p></span>
  <img class="image" src="{{ .image }}"/>
  {{ if .citation }}
  <blockquote class="citation">{{ .citation }}</blockquote>
  {{ end }}
  {{ if .bulle }}
  <div class="bulle">
    <div class="bulle-texte {{ .class_bulle }}" style="background-image:url('{{ .bulle }}')">{{ .texte_bulle | markdownify }}</div>
  </div>
  {{ end }}
