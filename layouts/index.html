{{ define "title" }}Accueil{{ end }}

{{ define "main" }}
  <main aria-role="main">
    <section>
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
          <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="homepage-content">
        {{.Content}}
      </div>
    </section>
    <section>
      <div></div>
    </section>
  </main>
{{ end }}
